name: InvestorIntel.Ai Testing

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        pip install fastapi httpx
        
    - name: Create mock environment variables for testing
      run: |
        echo "AWS_ACCESS_KEY_ID=dummy" >> .env
        echo "AWS_SECRET_ACCESS_KEY=dummy" >> .env
        echo "AWS_S3_BUCKET_NAME=dummy" >> .env
        echo "AWS_REGION=us-east-1" >> .env
        echo "GEMINI_API_KEY=dummy" >> .env
        echo "PINECONE_API_KEY=dummy" >> .env
        echo "SNOWFLAKE_USER=dummy" >> .env
        echo "SNOWFLAKE_PASSWORD=dummy" >> .env
        echo "SNOWFLAKE_ACCOUNT=dummy" >> .env
        echo "SNOWFLAKE_WAREHOUSE=dummy" >> .env
        echo "SNOWFLAKE_DATABASE=INVESTOR_INTEL_DB" >> .env
        echo "SNOWFLAKE_ROLE=dummy" >> .env
      
    - name: Run tests
      run: |
        cd backend
        pytest tests/test_all.py -v

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        
    - name: Run Bandit security scanner
      run: |
        bandit -r backend/ -f json -o bandit-results.json || true
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-results.json
        if-no-files-found: warn
